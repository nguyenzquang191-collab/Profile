<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang cá nhân</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body, html {
            height: 100%;
            overflow-x: hidden;
            color: black;
        }

        /* HÌNH ẢNH NỀN */
        .bg-video{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Lớp phủ mờ + bóng ở viền + căn giữa nội dung */
        .overlay{
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.45);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            margin-bottom: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: white;
        }

        header p {
            font-size: 18px;
            opacity: 0.85;
            color: white;
        }

        /* Thẻ thông tin cá nhân */
        .profile-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 25px 30px;
            display: flex;
            align-items: center;
            gap: 25px;
            max-width: 600px;
            width: 100%;
            margin-bottom: 35px;
            color: white;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.6);
        }

        .profile-info h2 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .profile-info p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Thẻ nhạc */
        .music-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 25px 30px;
            max-width: 700px;
            width: 100%;
            color: white;
        }

        .music-card h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .music-card iframe {
            border-radius: 12px;
            margin-bottom: 15px;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
            color: white;
        }

    </style>
</head>

<body>

    <!-- HÌNH ẢNH NỀN -->
    <img class="bg-video" src="https://share.google/f0MoG5ayBNvxOTN5W " alt="Background">

<div class="overlay">
    <header>
        <h1>Trang cá nhân</h1>
        <p>Giới thiệu bản thân</p>
    </header>
    
    </div>

        <!-- Thông tin cá nhân -->
        <div class="profile-card">
            <img src="images/Minh Quang B.jpg" alt="Ảnh đại diện">
            <div class="profile-info">
                <h2>Nguyễn Minh Quang</h2>
                <p>Sinh ngày: 20/12/2008</p>
                <p>Lớp: 12D5
                <p>Học sinh THPTDX</p>
                <p>Sở thích: Nghe nhạc và xem phim</p>
            </div>
        </div>

        <!-- Nhạc Spotify -->
        <div class="music-card">
            <h3>Âm nhạc yêu thích</h3>

            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0wPQF7LOPTFPkgi5NLf1mc?utm_source=generator&theme=0" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

            <iframe style="border-radius:12px" src="https://open.spotify.com/playlist/4cL5mpbxDBJ0chCMgZpUDY?si=OHm3l2UhTWKK29-QF1wHRQ&pi=KAUAeLlPSgWTc " width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <footer>
            © 2026 - Trang web cá nhân
        </footer>
    </div>

    
    </script>

</body>
</html>
